<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('images/background.jpg') center center / cover no-repeat fixed;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      font-size: 2em;
      z-index: 3;
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chapter-title {
      flex: 1;
      text-align: center;
    }

   .back-link {
      text-decoration: none;
      font-size: 0.75em;
      color: white;
      padding: 6px 10px;
      border-radius: 10px;
    }

    .back-link:hover {
      color: red;
    }
	
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: 20px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 4;
      padding: 20px;
      flex-direction: column;
      gap: 1em;
    }

    .mobile-nav.show {
      display: flex;
    }

    .scroll-container {
      position: absolute;
      top: 120px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .nav-link {
      display: block;
      width: 90%;
      max-width: 600px;
      padding: 1em;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 1.4em;
    }

    .nav-link:hover {
      background: rgba(255,255,255,0.5);
    }

    @media (max-width: 768px) {
      .back-link-desktop {
        display: none;
      }
      .hamburger {
        display: flex;
      }
    }

    @media (min-width: 769px) {
      .mobile-nav {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-link back-link-desktop">← Back</a>
    <div class="chapter-title" id="chapterTitle">Chapter</div>
    <div class="hamburger" onclick="toggleMobileMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html" class="back-link">← Back to Book</a>
    <!-- Subchapter links will be injected here via JS -->
    <div id="mobileSubLinks"></div>
  </div>

  <div class="scroll-container" id="subLinks">
    <!-- Subchapter links will be injected here via JS -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const chapter = params.get("chapter") || "chapter1";

    const subchapterTitles = {
      "chapter1-sub1": "Chapter 1.1 - Spring",
      "chapter1-sub2": "Chapter 1.2 - Praise Olympus!",
      "chapter1-sub3": "Chapter 1.3 - The Haunted Caves",
      "chapter2-sub1": "Chapter 2.1 - The Healings of Epidaurus",
      "chapter2-sub2": "Chapter 2.2 - Charming Dionysus",
      "chapter2-sub3": "Chapter 2.3 - The Moirae",
      "chapter3-sub1": "Chapter 3.1 - The Dionysia",
      "chapter3-sub2": "Chapter 3.2 - Eleusinian Mysteries",
      "chapter3-sub3": "Chapter 3.3 - Summer Festivals",
      "chapter4-sub1": "Chapter 4.1 - A Trip to Magna Grecia",
      "chapter4-sub2": "Chapter 4.2 - Kore",
      "chapter4-sub3": "Chapter 4.3 - Classical Reference: The Orphic Hymn to Persephone",
      "chapter5-sub1": "Chapter 5.1 - The Thesmophoria I",
      "chapter5-sub2": "Chapter 5.2 - The Thesmophoria II",
      "chapter5-sub3": "Chapter 5.3 - The Thesmophoria III",
      "chapter6-sub1": "Chapter 6.1 - Going Home",
      "chapter6-sub2": "Chapter 6.2 - The Patterns of Reality",
      "chapter6-sub3": "Chapter 6.3 - Land of Dreams",
      "chapter7-sub1": "Chapter 7.1 - Politik",
      "chapter7-sub2": "Chapter 7.2 - The Cave of Hypnos",
      "chapter7-sub3": "Chapter 7.3 - Behind the Bronze Gates",
      "chapter8-sub1": "Chapter 8.1 - The Blessed Isles",
      "chapter8-sub2": "Chapter 8.2 - Strife",
      "chapter8-sub3": "Chapter 8.3 - Through a Veil, Darkly",
      "chapter9-sub1": "Chapter 9.1 - Inspired",
      "chapter9-sub2": "Chapter 9.2 - Joyfully Reborn",
      "chapter9-sub3": "Chapter 9.3 - The Unreality",
      "chapter10-sub1": "Chapter 10.1 - Spring Fever",
      "chapter10-sub2": "Chapter 10.2 - The Silent Kingdom",
      "chapter10-sub3": "Chapter 10.3 - Chorus"
    };

    document.getElementById("chapterTitle").textContent = chapter.replace("chapter", "Chapter ");

    const subLinks = document.getElementById("subLinks");
    const mobileSubLinks = document.getElementById("mobileSubLinks");

    for (let i = 1; i <= 3; i++) {
      const key = `${chapter}-sub${i}`;
      const title = subchapterTitles[key] || `Subchapter ${i}`;
      const link = document.createElement("a");
      link.className = "nav-link";
      link.href = `subchapter.html?chapter=${chapter}&sub=${i}`;
      link.textContent = title;

      subLinks.appendChild(link);
      mobileSubLinks.appendChild(link.cloneNode(true));
    }

    function toggleMobileMenu() {
      document.getElementById("mobileNav").classList.toggle("show");
    }
  </script>
</body>
</html>
