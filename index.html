<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gates of Horn and Ivory</title>
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: black url('images/background.jpg') center center / cover no-repeat fixed;
      color: white;
    }

 header {
  position: fixed;
  top: 1em;
  left: 0;
  width: 100%;
  padding: 20px;
  font-size: 2em;
  z-index: 3;
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 20px;
}

.title {
  position: absolute;
  width: 100%;
  text-align: center;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none; /* Prevents blocking clicks to hamburger */
}

.title span {
  display: block;
  font-size: 0.5em;
  color: gray;
}

.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  z-index: 4;
}
    .scroll-container {
      position: absolute;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 1em;
      align-items: center;
      z-index: 1;
    }

    .nav-link {
      display: block;
      width: 90%;
      max-width: 600px;
      padding: 1em;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 1.5em;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    .mobile-nav {
      display: none;
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      z-index: 4;
      flex-direction: column;
      gap: 1em;
    }

    .mobile-nav a {
      font-size: 1.2em;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .scroll-container {
        display: none;
      }

      .mobile-nav.show {
        display: flex;
      }

      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
  <div class="title">
    The Gates of Horn and Ivory
    <span>by Francis Rosenfeld</span>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>


  <div class="scroll-container">
    <a href="chapter.html?chapter=chapter1" class="nav-link">Chapter 1</a>
    <a href="chapter.html?chapter=chapter2" class="nav-link">Chapter 2</a>
    <a href="chapter.html?chapter=chapter3" class="nav-link">Chapter 3</a>
    <a href="chapter.html?chapter=chapter4" class="nav-link">Chapter 4</a>
    <a href="chapter.html?chapter=chapter5" class="nav-link">Chapter 5</a>
    <a href="chapter.html?chapter=chapter6" class="nav-link">Chapter 6</a>
    <a href="chapter.html?chapter=chapter7" class="nav-link">Chapter 7</a>
    <a href="chapter.html?chapter=chapter8" class="nav-link">Chapter 8</a>
    <a href="chapter.html?chapter=chapter9" class="nav-link">Chapter 9</a>
    <a href="chapter.html?chapter=chapter10" class="nav-link">Chapter 10</a>
  </div>

  <div class="mobile-nav" id="mobileNav">
    <a href="chapter.html?chapter=chapter1" class="nav-link">Chapter 1</a>
    <a href="chapter.html?chapter=chapter2" class="nav-link">Chapter 2</a>
    <a href="chapter.html?chapter=chapter3" class="nav-link">Chapter 3</a>
    <a href="chapter.html?chapter=chapter4" class="nav-link">Chapter 4</a>
    <a href="chapter.html?chapter=chapter5" class="nav-link">Chapter 5</a>
    <a href="chapter.html?chapter=chapter6" class="nav-link">Chapter 6</a>
    <a href="chapter.html?chapter=chapter7" class="nav-link">Chapter 7</a>
    <a href="chapter.html?chapter=chapter8" class="nav-link">Chapter 8</a>
    <a href="chapter.html?chapter=chapter9" class="nav-link">Chapter 9</a>
    <a href="chapter.html?chapter=chapter10" class="nav-link">Chapter 10</a>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('mobileNav').classList.toggle('show');
    }
  </script>
</body>
</html>
