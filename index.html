<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Gates of Horn and Ivory</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: url('images/background.jpg') center center / cover no-repeat fixed;
      color: white;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: clamp(1.5em, 4vw, 2.5em);
      z-index: 2;
      backdrop-filter: blur(6px);
    }

    header span {
      font-size: clamp(0.6em, 2vw, 1em);
      color: gray;
    }

    .scroll-container {
      position: absolute;
      top: 8em;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      z-index: 1;
    }

    .nav-link {
      display: block;
      width: 100%;
      max-width: 600px;
      padding: 1em;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: clamp(1.1em, 2.5vw, 1.5em);
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    @media (max-width: 500px) {
      .scroll-container {
        padding: 10px;
      }

      .nav-link {
        padding: 0.75em;
      }
    }
  </style>
</head>
<body>
  <header>
    The Gates of Horn and Ivory<br/>
    <span>by Francis Rosenfeld</span>
  </header>

    <a href="chapter.html?chapter=chapter3" class="nav-link">Chapter 3</a>
    <a href="chapter.html?chapter=chapter4" class="nav-link">Chapter 4</a>
    <a href="chapter.html?chapter=chapter5" class="nav-link">Chapter 5</a>
    <a href="chapter.html?chapter=chapter6" class="nav-link">Chapter 6</a>
    <a href="chapter.html?chapter=chapter7" class="nav-link">Chapter 7</a>
    <a href="chapter.html?chapter=chapter8" class="nav-link">Chapter 8</a>
    <a href="chapter.html?chapter=chapter9" class="nav-link">Chapter 9</a>
    <a href="chapter.html?chapter=chapter10" class="nav-link">Chapter 10</a>
  </div>
</body>
</html>
